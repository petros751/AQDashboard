<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-align-self-center">
        <ion-icon size="large" name="person" [color]="color"></ion-icon>
      </ion-col>
      <ion-col size="8" class="ion-align-self-center">
        <ion-label class="ion-text-wrap">
          <p>
            {{ admin.superadmin_id }}
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="2" class="ion-align-self-center">
        <ion-button size="small" [title]='edit' fill="clear" color="dark" (click)="onEditUser()">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button
          size="small"
          [title]='delete'
          fill="clear"
          color="danger"
          (click)="onDeleteUser()"
          [disabled]="this.disabledDelete"
        >
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
